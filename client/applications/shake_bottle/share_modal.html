<template name="shareModal">

        <!--分享界面指引箭头-->
        <div class="point-img">
            <img src="/img/point.png" alt="">
        </div>
        <div class="center-square zoom">
            <div class="content">
                <p>您已参与过一次啦!</p>
                <p>分享到朋友圈</p>

                    <img id="close-share-modal-button" class="close-modal-button" src="/img/close.png" alt="">
                </div>
            </div>
        </div>
    </div>
</template>
